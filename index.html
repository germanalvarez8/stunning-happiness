<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hackeado</title>
<style>
body {
    background-color: #000;
    color: #0f0;
    font-family: monospace;
    text-align: center;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.alert-box {
    background-color: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px #0f0;
}

.alert-text {
    font-size: 20px;
}
</style>
</head>
<body>

<div class="container">
    <div class="alert-box">
        <p class="alert-text">¡¡¡HACKING COMPLETADO!!!</p>
        <p class="alert-text">Gracias por compartirnos tus datos personales.</p>
        <p class="alert-text">Debiste prestar atención a los consejos.</p>
    </div>
</div>

<script>
setTimeout(function() {
    var message = document.createElement('p');
    message.classList.add('alert-text');
    message.textContent = "Esta vez es broma, pero no dejes de prestar atención";
    document.body.appendChild(message);
}, 5000);
</script>

</body>
</html>
